title: Work
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: main_image
        field:
          mode: list
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: 'Main image'
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: carousel
        field:
          mode: list
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          display: Carousel
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: additional_image_s
        field:
          collapse: false
          previews: true
          sets:
            images:
              display: Images
              fields:
                -
                  handle: image
                  field:
                    mode: list
                    container: assets
                    restrict: false
                    allow_uploads: true
                    show_filename: true
                    max_files: 3
                    display: Image
                    type: assets
                    icon: assets
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    always_save: false
                -
                  handle: caption
                  field:
                    collapse: false
                    always_show_set_button: false
                    previews: true
                    smart_typography: false
                    buttons:
                      - bold
                      - italic
                      - removeformat
                      - anchor
                    save_html: false
                    inline: false
                    toolbar_mode: fixed
                    link_noopener: false
                    link_noreferrer: false
                    target_blank: false
                    reading_time: false
                    fullscreen: true
                    allow_source: true
                    enable_input_rules: true
                    enable_paste_rules: true
                    antlers: false
                    remove_empty_nodes: false
                    display: Caption
                    type: bard
                    icon: bard
                    listable: hidden
                    instructions_position: above
                    visibility: visible
            text:
              display: Text
              fields:
                -
                  handle: text
                  field:
                    collapse: false
                    always_show_set_button: false
                    previews: true
                    smart_typography: false
                    buttons:
                      - bold
                      - italic
                      - unorderedlist
                      - orderedlist
                      - removeformat
                      - quote
                      - anchor
                      - horizontalrule
                    save_html: false
                    inline: false
                    toolbar_mode: fixed
                    link_noopener: false
                    link_noreferrer: false
                    target_blank: false
                    reading_time: false
                    fullscreen: true
                    allow_source: true
                    enable_input_rules: true
                    enable_paste_rules: true
                    antlers: false
                    remove_empty_nodes: false
                    display: Text
                    type: bard
                    icon: bard
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    always_save: false
            file:
              display: File
              fields:
                -
                  handle: file
                  field:
                    mode: list
                    container: assets
                    restrict: false
                    allow_uploads: true
                    show_filename: true
                    max_files: 1
                    display: File
                    type: assets
                    icon: assets
                    listable: hidden
                    instructions_position: above
                    visibility: visible
          display: 'Additional content'
          type: replicator
          icon: replicator
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
