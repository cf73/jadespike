<div class="row">
    {{ nav :from="uri" }}
        {{ unless no_results }}
                <div class="col-md-3">
                    <a href="{{ url }}">
                        <div class="thumbnail" style="background-image: url({{glide:main_image width='300'}});"></div>
                        <p style="text-align: center;">{{title}}</p>
                    </a>
                </div>
        {{ /unless }}
    {{ /nav }}

</div>
